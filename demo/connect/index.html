<html lang="en">

	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>Arduino Nano RP2040 Connect</title>

		<link rel="stylesheet" type="text/css" href="css/demo.css">

	</head>

	<body>
		
		<div id="overlay">
			<div id="offline">Offline</div>
		</div>

		<fieldset>
			<legend>Arduino Nano RP2040 Connect</legend>
			<fieldset>
				<legend>System Info</legend>
				<textarea id="system" readonly rows="4"></textarea>
			</fieldset>
			<fieldset>
				<legend>Temperature</legend>
				<textarea id="tempc" readonly rows="2"></textarea>
			</fieldset>
			<fieldset>
				<legend>BH1750 Light Intensity</legend>
				<canvas id="bh1750"></canvas>
			</fieldset>
			<div>
				<button onclick="reset()">Reset</button>
			</div>

		</fieldset>

		<script src="js/gauge.min.js"></script>
		<script src="js/demo.js"></script>
		<script>run("{{.WebSocket}}")</script>

	</body>

</html>
